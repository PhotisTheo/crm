{% extends "crm/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="text-center">
    <h1>{{ open_house.title }}</h1>
    <p class="text-muted">{{ open_house.address }}</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
